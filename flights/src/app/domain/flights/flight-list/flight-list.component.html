<div class="container">
    <h2>Flight List</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Flight Number</th>
          <th>Date</th>
          <th>Destination</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let flight of flights">
          <td>{{ flight.flightNumber }}</td>
          <td>{{ flight.date | date }}</td>
          <td>{{ flight.destination }}</td>
        </tr>
      </tbody>
    </table>
  </div>
