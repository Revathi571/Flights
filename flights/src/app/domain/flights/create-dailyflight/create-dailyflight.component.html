<div class="container">
    <h2>Create Daily Flight</h2>
    <form (ngSubmit)="onSubmit()" #flightForm="ngForm">
      <div class="form-group">
        <label for="flightNumber">Flight Number:</label>
        <input
          type="text"
          id="flightNumber"
          required
          name="flightNumber"
          [(ngModel)]="flight.flightNumber"
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="date">Date:</label>
        <input
          type="date"
          id="date"
          required
          name="date"
          [(ngModel)]="flight.date"
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="destination">Destination:</label>
        <input
          type="text"
          id="destination"
          required
          name="destination"
          [(ngModel)]="flight.destination"
          class="form-control"
        />
      </div>
  
      <button type="submit" class="btn btn-primary">Create Flight</button>
    </form>
  
    <div *ngIf="submitted" class="alert alert-success mt-3">
      Flight created successfully!
    </div>
  </div>
